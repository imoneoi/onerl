$global:
  profile: True
  profile_log_path: profile_log

  env:
    import: examples.mujoco_env
    name: create_mujoco_env
    params:
      name: HalfCheetahCustom-v3
    frame_stack: 1

  algorithm:
    import: onerl.algorithms
    name: DRPAlgorithm
    network:
      wm:
        import: onerl.networks
        name: MLP
        params:
          norm_type: layer_norm
          input_dims: 26
          num_hidden: [256, 256]
          output_dims: 20
      r:
        import: onerl.networks
        name: MLP
        params:
          norm_type: layer_norm
          input_dims: 26
          num_hidden: [256]
          output_dims: 1
      policy:
        import: onerl.networks
        name: MLP
        params:
          norm_type: layer_norm
          input_dims: 20
          num_hidden: [256, 256]
          output_dims: 6

    params:
      replay_buffer_size: 10000
      batch_size: 256

  nodes:
    MetricNode:
      num: 1

$train:
  env:
    params:
      sleep_time: 0.008

  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
    SchedulerNode:
      num: 1
    ReplayBufferNode:
      num: 1
    SamplerNode:
      num: 1
    OptimizerNode:
      num: 1
      update_interval: 0.5
      devices: [cuda:1]

$test:
  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
      do_tick: False
      optimizer_namespace: $train
    SchedulerNode:
      num: 1
