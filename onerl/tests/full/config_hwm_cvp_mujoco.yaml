$global:
  profile: True
  profile_log_path: profile_log

  env:
    import: examples.mujoco_env
    name: create_mujoco_env
    params:
      name: Pendulum-v0
    frame_stack: 1
    sample_frame_stack: 6

  algorithm:
    import: onerl.algorithms
    name: HWMCVPAlgorithm
    network:
      E:
        import: onerl.networks
        name: ResMLP
        params:
          input_dims: 3
      T:
        import: onerl.networks
        name: ResMLP
        params:
          input_dims: 257

      V:
        import: onerl.networks
        name: ResMLP
        params:
          input_dims: 256
          output_dims: 1
      P:
        import: onerl.networks
        name: ResMLP
        params:
          input_dims: 256
          output_dims: 1

    params:
      replay_buffer_size: 1000000
      batch_size: 256

  nodes:
    MetricNode:
      num: 1

$train:
  env:
    params:
      sleep_time: 0.05

  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
    SchedulerNode:
      num: 1
    ReplayBufferNode:
      num: 1
    SamplerNode:
      num: 1
    OptimizerNode:
      num: 1
      update_interval: 0.5
      devices: [cuda:1]

$test:
  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
      do_tick: False
      optimizer_namespace: $train
    SchedulerNode:
      num: 1
