$global:
  profile: True
  profile_log_path: profile_log

  env:
    import: examples.mujoco_env
    name: create_mujoco_env
    params:
      name: HalfCheetahCustom-v3
    frame_stack: 1
    sample_frame_stack: 21

  algorithm:
    import: onerl.algorithms
    name: HWMAlgorithm
    network:
      wm:
        import: torch.nn
        name: GRU
        params:
          input_size: 6
          hidden_size: 256
      encoder:
        import: onerl.networks
        name: MLP
        params:
          norm_type: none
          input_dims: 20
          num_hidden: [256]
          output_dims: 256

      decoder:
        import: onerl.networks
        name: MLP
        params:
          norm_type: none
          input_dims: 256
          num_hidden: [256]
          output_dims: 20
      reward:
        import: onerl.networks
        name: MLP
        params:
          norm_type: none
          input_dims: 256
          num_hidden: [256]
          output_dims: 2

      policy:
        import: onerl.networks
        name: MLP
        params:
          norm_type: none
          input_dims: 256
          num_hidden: [256, 256]
          output_dims: 6

    params:
      replay_buffer_size: 1000000
      batch_size: 256

      lr_wm: 0.001
      lr_policy: 0.0003

  nodes:
    MetricNode:
      num: 1

$train:
  env:
    params:
      sleep_time: 0.03

  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
    SchedulerNode:
      num: 1
    ReplayBufferNode:
      num: 1
    SamplerNode:
      num: 1
    OptimizerNode:
      num: 1
      update_interval: 0.5
      devices: [cuda:1]

$test:
  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
      do_tick: False
      optimizer_namespace: $train
    SchedulerNode:
      num: 1
