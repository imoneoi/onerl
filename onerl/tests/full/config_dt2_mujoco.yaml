$global:
#  profile: True
#  profile_log_path: profile_log

  env:
    import: examples.mujoco_env
    name: create_mujoco_env
    params:
      name: HalfCheetah-v3
    frame_stack: 20
    sample_frame_stack: 40

  algorithm:
    import: onerl.algorithms
    name: DT2Algorithm
    network:
      M:
        import: onerl.networks
        name: DecisionGPT
        params:
          type: M
          state_dims: 17
          action_dims: 6
          block_size: 40

      P:
        import: onerl.networks
        name: DecisionGPT
        params:
          type: P
          state_dims: 17
          action_dims: 6
          block_size: 40

    params:
      replay_buffer_size: 1000000
      batch_size: 256

  nodes:
    MetricNode:
      num: 1

$train:
  env:
    params:
      sleep_time: 0.01

  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
    SchedulerNode:
      num: 1
    ReplayBufferNode:
      num: 1
    SamplerNode:
      num: 1
    OptimizerNode:
      num: 1
      update_interval: 0.5
      devices: [cuda:1]

$test:
  nodes:
    EnvNode:
      num: 1
    PolicyNode:
      num: 1
      batch_size: 1
      devices: [cpu]
      do_tick: False
      optimizer_namespace: $train
    SchedulerNode:
      num: 1
